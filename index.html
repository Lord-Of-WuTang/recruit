<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Moka!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="recruitment-header">
      <h1 class="recruitment-title">Recruitment</h1>
      <p class="subtitle">Join Team Moka! Today!</p>
    </div>
    
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
      
      <label for="position">Select Position:</label>
      <select id="position" name="position" required>
        <option value="">-- Choose a role --</option>
        <option value="frontend">Frontend Dev</option>
        <option value="backend">Backend Dev</option>
        <option value="uiux">UI/UX Designer</option>
      </select>
      
      <fieldset class="radio-group">
        <legend>Availability:</legend>
        <label><input type="radio" name="availability" value="full-time" required /> Full-Time</label>
        <label><input type="radio" name="availability" value="part-time" /> Part-Time</label>
      </fieldset>
      
      <label for="message">Tell us about yourself:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Apply Now</button>
    </form>
  </div>
</body>
</html>
